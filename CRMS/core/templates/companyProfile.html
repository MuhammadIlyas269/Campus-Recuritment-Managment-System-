{% extends 'base.html' %}

{%load crispy_forms_tags%}

{% block content%}
<form method="post" enctype="multipart/form-data">
    {%csrf_token%}
    {% comment %} {{form|crispy }} {% endcomment %}
    {{ profile_form|crispy }}
    {{ address_form|crispy }}
    <button type="submit" class="btn btn-success">Create</button>
</form>

{%endblock%}
